<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Validation</title>
    <link rel="stylesheet", href="login.css">
</head>
<body>
    
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="name" placeholder="Enter your name">
    
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" placeholder="Enter your email">
    
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" placeholder="Enter your password">
    
                <label for="regConfirmPassword">Confirm Password:</label>
                <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirm your password">
    
                <label for="regAge">Age:</label>
                <input type="number" id="regAge" name="age" placeholder="Enter your age" min="18">
    
                <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
    
                <label for="regCountry">Country:</label>
                <select id="regCountry" name="country">
                    <option value="">Select Country</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                </select>
    
                <label>
                    <input type="checkbox" id="regTerms" name="terms">
                    I agree to the Terms and Conditions
                </label>
    
                <button type="submit">Register</button>
                <div id="regErrorMessages" class="error"></div>
            </form>
        </div>
    
        <div class="form-container">
            <h2>Login Form</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email">
    
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password">
    
                <button type="submit">Login</button>
                <div id="loginErrorMessages" class="error"></div>
            </form>
        </div>
    
        
    <script src="login.js"></script>

</body>
</html>
